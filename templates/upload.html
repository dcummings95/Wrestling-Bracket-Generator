{% extends "base.html" %}

{% block title %}Upload Wrestlers{% endblock %}

{% block content %}
<div class="upload-page">
    <h1>Upload Wrestler Data</h1>
    
    <div class="upload-instructions">
        <h3>Expected File Format</h3>
        <p>Your Excel or CSV file should have these columns:</p>
        <table class="format-table">
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Weight</th>
                    <th>Rank</th>
                    <th>School</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9</td>
                    <td>John</td>
                    <td>Smith</td>
                    <td>145</td>
                    <td>2</td>
                    <td>Central High</td>
                </tr>
            </tbody>
        </table>
    </div>

    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="file-input-wrapper">
            <input type="file" name="file" id="file" accept=".xlsx,.xls,.csv" required>
            <label for="file" class="file-label">
                <span class="file-icon">üìÅ</span>
                <span class="file-text">Choose file or drag here</span>
            </label>
            <p class="file-name" id="fileName"></p>
        </div>
        <button type="submit" class="btn btn-primary">Upload & Continue</button>
    </form>
</div>

<script>
document.getElementById('file').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || '';
    document.getElementById('fileName').textContent = fileName;
});
</script>
{% endblock %}
